{% extends "_base.html" %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block content %}
<h1>Homepage</h1>
<img src="{% static 'images/djangoforprofessionals.jpg'%}" alt="" class="bookcover">
{% if user.is_authenticated %}
    Hi {{ user.email }}!
    <a href="{% url 'logout' %}">Log Out</a>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock content %}
